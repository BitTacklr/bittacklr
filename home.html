<html>
<head>
    <title>BitTacklr</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="info@bittacklr.be" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <style>
@font-face {
  font-family: 'BitTacklr';
  src: url('fonts/bittacklr.eot'); /* IE9 Compat Modes */
  src: url('fonts/bittacklr.woff2') format('woff2'), /* Super Modern Browsers */
       url('fonts/bittacklr.woff') format('woff'), /* Pretty Modern Browsers */
       url('fonts/bittacklr.ttf') format('truetype'), /* Safari, Android, iOS */
       url('fonts/bittacklr.svg#bittacklr') format('svg'); /* Legacy iOS */
}
/* shared */
body 
{
    margin: 0px;
    padding: 0px;
    min-width: 320px;
    min-height: 360px;
}
@media (min-width: 720px) 
{
    #smallcontent 
    {
        display: none;
    }
    body 
    {
        background-image: url(images/largehome.svg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    #largecontent 
    {
        display: block;
    }
}
@media (max-width: 720px) 
{
    #largecontent 
    {
        display: none;
    }
    body 
    {
        background-image: url(images/smallhome.svg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    #smallcontent 
    {
        display: flex;
    }
}
@media (max-height: 380px) 
{
    #smallbiticon 
    {
        display: none;
    }
}
/* small */
#smallcontent 
{
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100%;
}
#smallmenu a
{
    color: #666666;
    font-family: monospace;
    font-size: xx-large;
    text-decoration: none;
    display: block;
    width: 100%;
}
#smallmenu a:hover
{
    color: #999999;
}
#smalllogo
{
    margin-top: 10px;
    margin-left: 10px;
    margin-right: 10px;
}
#smalllogo img
{
    width: 100%;
    height: auto;
}
#smallslogan
{
    font-family: monospace;
    font-size: xx-large;
    color: whitesmoke;
    margin-bottom: 20px;
}
#smallmenu
{
    margin-left: 10px;
    margin-right: 10px;
    width: 100%;
}
#smallmenu ul
{
    list-style-type: none;
    margin: 0px;
    padding: 0px;
}
#smallmenu li
{
    list-style: none;
    text-align: center;
    background-color: #000000;
    padding: 10px;
    border-bottom: 1px solid #cc0000;
    box-sizing: border-box;
}
#smallbiticon 
{
    position: fixed;
    bottom: 0;
    margin-bottom: 10px;
    padding: 0px;
    height: 45px;
    width: 45px;
}
/* large */
#largemenu
{
    position: fixed;
    top: 10px;
    right: 20px;
    margin: 0px;
    padding: 0px;
}
#largemenuhamburger
{
    display: block;
    width: 72px;
    height: 54px;
    cursor: pointer;
    position: relative;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
}
#largemenuhamburger li
{
    position: absolute;
    list-style: none;
    width: 72px;
    height: 10px;
    border-radius: 6px;
    background: whitesmoke;
    margin-bottom: 8px;
    opacity: 1;
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
    -webkit-transition: .25s ease-in-out;
    -moz-transition: .25s ease-in-out;
    -o-transition: .25s ease-in-out;
    transition: .25s ease-in-out;
}

#largemenuhamburger.open li
{
    background: #cc0000;
}

#largemenuhamburger li:nth-child(1)
{
    top: 0px;
}
#largemenuhamburger li:nth-child(2)
{
    top: 18px;
}
#largemenuhamburger li:nth-child(3)
{
    top: 36px;
}

#largemenuhamburger.open li:nth-child(1)
{
    top: 18px;
    -webkit-transform: rotate(135deg);
    -moz-transform: rotate(135deg);
    -o-transform: rotate(135deg);
    transform: rotate(135deg);
}
#largemenuhamburger.open li:nth-child(2)
{
    width: 0%;
    opacity: 0;
}
#largemenuhamburger.open li:nth-child(3)
{
    top: 18px;
    -webkit-transform: rotate(-135deg);
    -moz-transform: rotate(-135deg);
    -o-transform: rotate(-135deg);
    transform: rotate(-135deg);
}

#largelogo
{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}
#largelogo img
{
    width: 100%;
    height: auto;
}
#largeslogan
{
    font-family: monospace;
    font-size: xx-large;
    color: whitesmoke;
}
#largebiticon 
{
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 0px;
    padding: 0px;
    height: 45px;
    width: 45px;
}
    </style>
    <script type="text/javascript">
function toggleMenu(element)
{
    if ( element == undefined) return;
    if ( element.className !== "" )
    {
        element.className = "";
    }
    else 
    {
        element.className = "open";
    }
}
    </script>
</head>
<body>
    <div id="smallcontent">
        <div id="smalllogo">
            <img src="images/bittacklr-logo.svg" alt="The BitTacklr logo" title="The BitTacklr logo"></img>
        </div>
        <div id="smallslogan">
            <span>a software company</span>
        </div>
        <nav id="smallmenu">
            <ul>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <div id="smallbiticon"><img src="images/bittacklr-icon.svg" alt="The BitTacklr icon" title="The BitTacklr icon"></div>
    </div>
    <div id="largecontent">
        <nav id="largemenu">
            <ul id="largemenuhamburger" onclick="toggleMenu(this);"><li></li><li></li><li></li></ul>
            <nav id="largemenu" style="display: none;">
                <ul>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </nav>
        <div id="largelogo">
            <div>
                <img src="images/bittacklr-logo.svg" alt="The BitTacklr logo" title="The BitTacklr logo"></img>
            </div>
            <div id="largeslogan">
                <span>a software company</span>
            </div>
        </div>
        <div id="largebiticon"><img src="images/bittacklr-icon.svg" alt="The BitTacklr icon" title="The BitTacklr icon"></div>
    </div>
</body>
</html>
